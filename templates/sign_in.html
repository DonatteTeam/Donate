<div class="span-8" style="float: none; margin: 0 auto;">
    <form action="{% url donate.views.signin %}" method="post">
        {%csrf_token%}
        <table>
            <caption>Donate! :: Sign In</caption>
            <tr>
                <td class="label"><label for="email">Email:</label></td>
                <td class="field"><input id="email" type="text" name="email" value="abe@zaffra.com" /></td>
            </tr>
            <tr>
                <td class="label"><label for="password">Password:</label></td>
                <td class="field"><input id="password" type="password" name="password"/></td>
            </tr>
            <tr>
                <td colspan="2" class="field">
                    <a href="{%url donate.views.register%}">Register</a>
                    &nbsp;|&nbsp;
                    <input type="submit" value="Sign In"/>
                </td>
            </tr>
        </table>
    </form>
</div>
